<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Skill Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="skills.html">Skills</a></li>

      <li><a href="boosters.html">Boosters</a></li>

  <section class="dashboard">
    <h2>ðŸŽ¯ Skill Tracker</h2>
    <p>Track your progress and earn XP as you grow your skills!</p>

    <div id="skills-container">
      <!-- Skills will be loaded here dynamically -->
    </div>

    <h3>Update Skill Level</h3>
    <form id="skill-form">
      <select id="skill-name">
        <option value="Communication">Communication</option>
        <option value="Coding">Coding</option>
        <option value="Leadership">Leadership</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Creativity">Creativity</option>
      </select>
      <input type="number" id="skill-value" placeholder="Enter level (0-100)" min="0" max="100" required />
      <button type="submit">Update</button>
    </form>

    <div id="badge-display"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
